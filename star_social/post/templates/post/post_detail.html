{% extends 'base.html' %}

{% block body_block %}

        <table >
            {% comment %} <tr style=" vertical-align: text-top;">
                <td>
                    <a href="{% url 'post:list_posts' user=post.user %}"><h3>@{{post.user}}</h3></a>
                </td>
                <td style="padding-left: 2em;">
                    <p>{{post.content_html|safe}}</p>
                    <p>{{post.create_date}} in {{post.group}}</p>
                </td>
            </tr> {% endcomment %}
            {% include 'post/_post.html' with post=object hide_delete=False %}
        </table>

{% endblock body_block %}
